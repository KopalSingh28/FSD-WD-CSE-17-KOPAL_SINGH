<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cart Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        width: 60%;
        border-collapse: collapse;
        margin: auto;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #e8f0e8;
      }
      tr:last-child td {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h3 style="text-align: center">Cart Page</h3>
    <table>
      <tr>
        <th>Book name</th>
        <th>Book prievew</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
      </tr>
      <tr>
        <td>A Love Story</td>
        <td align="center">
          <img src="Assets/book2.png" width="100" />
        </td>
        <td>$63</td>
        <td>2</td>
        <td>$126</td>
      </tr>
      <tr>
        <td>The Spark Within</td>
        <td align="center">
          <img src="Assets/book4.png" width="100" />
        </td>
        <td>$50</td>
        <td>1</td>
        <td>$50</td>
      </tr>
      <tr>
        <td colspan="4" style="text-align: right">Total Amount</td>
        <td>$176</td>
      </tr>
    </table>
  </body>
</html>
